<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="/script/scrip.js"></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <h1 class="main-title">Tic Tac Toe</h1>
    <section>
      <table class="tabboard">
        <thead>
          <tr>
            <th class="tabboard">Player1</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="tabboard">Score :</td>
            <td class="score">0</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="container column">
      <div class="container wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <h2>It's X's turn!</h2>
      <section>
        <h3>Rules :</h3>
        <p>Make an X line before </p>
        <!-- <p>text for next step and features needed here!!</p> -->
      </section>
      <button id="reset-btn">Reset</button>
    </section>
  </body>
</html>
